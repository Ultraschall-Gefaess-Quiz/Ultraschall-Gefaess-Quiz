<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calendar {
            display: inline-block;
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        .calendar th, .calendar td {
            border: 1px solid #999;
            padding: 5px;
            text-align: center;
        }
        .month {
            text-align: center;
            font-size: 20px;
            padding: 10px;
        }
        .day-header {
            background-color: #f2f2f2;
        }
        .day {
            height: 100px;
            vertical-align: top;
        }
        .today {
            background-color: #ffeb3b;
        }
    </style>
</head>
<body>
    <h1>Welcome to Ultraschall-Gefaess-Quiz</h1>
    <p>This is a simple project website hosted on GitHub Pages using the Minima theme.</p>

    <table class="calendar">

            <th colspan="7">June 2024</th>
        </tr>
        <tr class="day-header">
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        <tr>
            <td class="day"></td>
            <td class="day"></td>
            <td class="day"></td>
            <td class="day"></td>
            <td class="day"></td>
            <td class="day"></td>
            <td class="day">1</td>
        </tr>
        <tr>
            <td class="day">2</td>

            <td class="day">4</td>
            <td class="day">5</td>

</html>
